<!DOCTYPE html>
<html>

<head>
    <title>{{SITE_TTILE}}</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="{{SITE_KEYWORDS}}" />
    <meta name="description" content="{{SITE_DESCRIPTION}}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/public/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/public/main.css">
    <script src="/public/js/jquery.min.js"></script>
</head>

<body>
    {{include './header.html'}}
    <section class="container mt-20">
        <div class="row">
            <div class="col-lg-8">
                <div class="excerpts">
                    {{ each contents content}}
                    <article class="excerpt">
                        <a href="/content/{{ content.cid }}" class="focus">
                            <img src="{{content.thumb}}" class="thumb">
                        </a>
                        <h2>
                            <a href="/content/{{ content.cid }}">{{content.title}}</a>
                        </h2>
                        <time>{{content.createAt|dateFormat}}</time>
                        <a class="cat" href="/category-{{content.cid}}-page-0">{{content.category.name}}</a>
                        <p class="note  hidden-xs">
                            <a href="/content/{{ content.cid }}">
                                {{content.description}}
                            </a>
                        </p>
                    </article>
                    {{/each}}
                </div>
            </div>
            <aside class="col-lg-4">
                {{include './aside.html'}}
            </aside>
        </div>
        <footer>
            {{include './footer.html'}}
        </footer>
    </section>
</body>
<script>
    start()
    $(window).on('scroll', function () {
        start()
    })

    function start() {
        //.not('[data-isLoaded]')选中已加载的图片不需要重新加载
        $('.article img').not('[data-isLoaded]').each(function () {
            var $node = $(this)
            if (isShow($node)) {
                loadImg($node)
            }
        })
    }

    //判断一个元素是不是出现在窗口(视野)
    function isShow($node) {
        return $node.offset().top <= $(window).height() + $(window).scrollTop()
    }
    //加载图片
    function loadImg($img) {
        //.attr(值)
        //.attr(属性名称,值)
        $img.attr('src', $img.attr('data-src')) //把data-src的值 赋值给src
        $img.attr('data-isLoaded', 1)//已加载的图片做标记
    }

</script>

</html>
