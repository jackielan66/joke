<!DOCTYPE html>
<html>

<head>
    <title>我要哈哈，轻松一刻</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="首页" />
    <meta name="description" content="描述" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/public/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/public/css/main.css">
    <script src="/public/js/jquery.min.js"></script>
    <script src="/public/js/bootstrap.js"></script>
</head>

<body>
    {{include './header.html'}}
    <div class="container pl-sm-0 pr-sm-0 pl-lg-3 pr-lg-3">
        <div class="page-header">
            <h3>Contact Form</h3>
            <hr>
        </div>
        <form class="form-horizontal" method="POST">
            <input type="hidden" name="_csrf">
            <div class="form-group row justify-content-md-center"><label
                    class="col-sm-2 col-form-label text-right font-weight-bold" for="name">Name</label>
                <div class="col-sm-8"><input class="form-control" type="text" name="name" id="name" autofocus=""></div>
            </div>
            <div class="form-group row justify-content-md-center"><label
                    class="col-sm-2 col-form-label text-right font-weight-bold" for="email">Email</label>
                <div class="col-sm-8"><input class="form-control" type="text" name="email" id="email"></div>
            </div>
            <div class="form-group row justify-content-md-center"><label
                    class="col-sm-2 col-form-label text-right font-weight-bold" for="message">Body</label>
                <div class="col-sm-8"><textarea class="form-control" name="message" id="message" rows="7"></textarea>
                </div>
            </div>
            <div class="form-group row justify-content-md-center">
                <div class="offset-sm-2 col-sm-8"><button class="btn btn-primary" type="submit"><i
                            class="fa fa-envelope"></i>Send</button></div>
            </div>
        </form>
    </div>
    <footer>
        <div class="container text-center">
            <p class="pull-left">© 2018 Company, Inc. All Rights Reserved</p><span></span>
        </div>
    </footer>
    <script src="/js/lib/jquery-3.1.1.min.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>


</body>

</html>
