{%  extends 'layout.html' %}

{%  block content %}
    <div>
        <ol class="breadcrumb">
            <li><a href="/admin">管理首页</a></li>
            <li><a href="/admin/content">博客列表</a></li>
            <li><span>修改博客内容</span></li>
        </ol>
        <h3 class="text-center">修改博客内容</h3>

        <form method="post">
            <div class="form-group" >
                <label for="title">分类</label>
                <select name="category" class="form-control" id="category" name="category">
                    {% for category in categorys%}
                        {% if category.id == content.category %}
                            <option value="{{category.id}}" selected>{{category.name}}</option>
                        {% else %}
                             <option value="{{category.id}}">{{category.name}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="form-group" >
                <label for="title">内容标题</label>
                <input type="text" class="form-control" value="{{content.title}}" id="title" name="title" placeholder="内容标题">
            </div>
            <div class="form-group" >
                <label for="description">简介</label>
                <input type="text" class="form-control" value="{{content.description}}" id="description" name="description" placeholder="内容简介">
            </div>
            <div class="form-group" >
                <label for="content">内容</label>
                <textarea type="text" class="form-control" id="content" name="content" placeholder="内容">{{content.content}}</textarea>
            </div>
            <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>
{% endblock %}
