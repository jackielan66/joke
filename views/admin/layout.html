<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台 管理中心  - 开心网</title>
    <link rel="stylesheet" type="text/css" href="/public/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/public/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/public/js/jquery.min.js"></script>
    <script src="/public/js/bootstrap.js"></script>
    <script src="/public/js/markdown.js"></script>
    <script type="text/javascript" charset="utf-8" src="/public/js/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/public/js/ueditor/ueditor.all.js"> </script>
    <script type="text/javascript" charset="utf-8" src="/public/js/ueditor/lang/zh-cn/zh-cn.js"> </script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/admin">后台管理中心</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <!--<li><a href="/admin/user">用户管理</a></li>-->
                <li class="dropdown">
                    <a href="/admin/category" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">博客分类管理<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/admin/category">分类首页</a></li>
                        <li><a href="/admin/category/add">添加分类</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">内容管理 <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/admin/content">内容首页</a></li>
                        <li><a href="/admin/content/add">添加内容</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">admin<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#" id="logout">退出</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<section class="container">
    <div class="col-sm-2">
        <div class="list-group">
            <a href="#" class="list-group-item">栏目设置</a>
            <a href="#" class="list-group-item">内容管理</a>
            <a href="#" class="list-group-item">测试</a>
            <a href="/admin/config" class="list-group-item active">系统设置</a>
        </div>
    </div>
    <div class="col-sm-10" style="background: #fff;min-height: 87vh">
        <div>
            {% block content %}{% endblock  %}
        </div>
    </div>
</section>
<script>
    $("#logout").click(()=>{
        $.ajax({
            url:"/api/logout",
            type:"post",
            data:{},
            success:(successData)=>{
                if(successData.code == 200){
                    window.location.href="/";
                }
            },
            error:(error)=>{
            }
        })
    })
</script>
</body>
</html>
