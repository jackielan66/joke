<!--系统配置页-->
{%  extends 'layout.html' %}

{%  block content %}
<div style="margin-top: 20px">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="webtitle" class="col-sm-2 control-label">网站标题</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="webtitle" placeholder="请输入网站标题">
            </div>
            <div class="col-sm-2">
                `{{ webtitle }}`
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="okBtn">确认</button>
            </div>
        </div>
    </form>
</div>
<script>
    $('#okBtn').click((e)=>{
        e.preventDefault();
        $.ajax({
            url:'/api/config',
            type:'POST',
            dataType:'json',
            data:{
                webname:$('#webtitle').val()
            },
            success:(data)=>{
                console.log(data,"successs")
            }
        })
    })
</script>
{%  endblock  %}
