<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录 - 后台 管理中心 </title>
    <link rel="stylesheet" type="text/css" href="/public/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/public/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/public/js/jquery.min.js"></script>
    <script src="/public/js/bootstrap.js"></script>
    <script src="/public/js/markdown.js"></script>
    <script>
        $(function () {
            const $loginForm = $("#loginForm");
            $loginForm.find("button").on("click",(event)=>{
                event.preventDefault();
                $.ajax({
                    url:"/api/login",
                    type:"post",
                    data:{
                        username:$loginForm.find("[name=username]").val(),
                        password:$loginForm.find("[name=password]").val()
                    },
                    success:(successData)=>{
                        if(successData.code == 200){
//                            alert(successData.message);
                            window.location.href="/admin"
                            return;
                        }
                        alert(successData.message);
//                        console.log(successData,"successData")
                    },
                    error:(error)=>{
                        alert(error)
//                        console.log(error,"error")
                    }

                })
            })
        })
    </script>
</head>
<body>
<section class="container">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <form class="form-horizontal" id="loginForm">
                <h2 class="text-center">用户登录</h2>
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">用户名：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="username" id="username" placeholder="请输入账号！">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码！">
                    </div>
                </div>
                <div class="form-group">
                    <label for="cap" class="col-sm-2 control-label">验证码：</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="cap" name="text" placeholder="验证码！">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
