<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/public/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/public/main.css">
    <script src="/public/js/jquery.min.js"></script>
</head>

<body>
    {% include "header.html" %}
    <section class="container mt-20">
        <div class="row">
            <div class="col-sm-8">
                <div class="content">
                    <article class="article-content panel">
                        <header class="article-header">
                            <h1 class="article-title">{{content.title}}</h1>
                            <div class="article-meta">{{content.createAt|date('Y年m月d日 h:i:s',-480, 'CCT')}}
                                | <a href="/category/{{content.category.id}}"> {{content.category.name}} </a>     |
                                已围<span id="count">
                            {{content.views}}</span>次
                            </div>
                        </header>
                        <div>
                            {% autoescape  %} {{ content.content }} {% endautoescape %}
                        </div>
                    </article>
                </div>
            </div>
            <aside class="col-sm-4">
                {% include "aside.html"  %}
            </aside>
        </div>
    </section>
</body>

</html>
